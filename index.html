<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caret sounds</title>
    <style>
        body {
            font-size: 14px;
            font-family: monospace;
        }
    </style>

</head>
<body>
    <ul class="kit-select">
        <li>
            <input name="kit" id="simple-kit" type="radio" value="Simple">
            <label for="simple-kit">Simple Kit</label>
        </li>
        <li>
            <input name="kit" id="africa-kit" type="radio" value="Africa">
            <label for="africa-kit">Africa Kit</label>
        </li>
        <li>
            <input name="kit" id="smooth-kit" type="radio" value="Smooth" >
            <label for="smooth-kit">Smooth Kit</label>
        </li>
    </ul>
    <fieldset>
        <legend>Controls</legend>
        <label for="master_gain">Master Gain: </label>
        <input id="master_gain" type="range" min="0" max="1" step="0.1" value=".8">
    </fieldset>
    <br>
    Type here:
    <textarea name="" class="editor" cols="30" rows="10" style="width: 100%"></textarea>
    <strong>Try space and backspace to hear all 3 sounds in SimpleKit</strong>
    <!--Prerequisites-->
    <script src="scripts/consts.js"></script>
    <script src="scripts/fetch.js"></script>
    <script src="scripts/BufferSource.js"></script>

    <!--Logic file-->
    <script src="scripts/Logic/simple.js"></script>
    <script src="scripts/Logic/smooth.js"></script>
    <script src="scripts/Logic/africa.js"></script>

    <!--Main script-->
    <script src="scripts/main.js"></script>
</body>
</html>
