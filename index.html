<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caret sounds</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <ul class="kit-select"></ul>

    <fieldset>
        <legend>Controls</legend>
        <label for="master_gain">Master Gain: </label>
        <input id="master_gain" type="range" min="0" max="1" step="0.1" value=".8">
    </fieldset>

    <p>Type here. Use <code>TAB</code>  to cycle between Kits. Use <code>F2</code>  and <code>F3</code>  to control the volume.</p>

    <textarea name="" class="editor" cols="30" rows="10" style="width: 100%"></textarea>

    <fieldset class="option_fieldset">
        <legend>Filters 1</legend>
        <ul class="option_list">
            <li>
                <label for="vcf1_bypass">Bypass</label>
                <input id="vcf1_bypass" type="checkbox" data-type="boolean">
            </li>
            <li>
                <label for="vcf1_type">Type</label>
                <select id="vcf1_type" data-type="string">
                    <option value="lowpass">Lowpass</option>
                    <option value="highpass">Highpass</option>
                    <option value="bandpass">Bandpass</option>
                    <option value="lowshelf">Lowshelf</option>
                    <option value="highshelf">Highshelf</option>
                    <option value="notch">Notch</option>
                </select>
            </li>
            <li>
                <!--TODO: Make this in log scale-->
                <label for="vcf1_freq">Frequency</label>
                <input id="vcf1_freq" type="range" min="20" max="20000" value="440" step="10" data-type="number">
            </li>
            <li>
                <label for="vcf1_Q">Q</label>
                <input id="vcf1_Q" type="range" min="0" max="12" step=".1" value="0" data-type="number">
            </li>
            <li>
                <label for="vcf1_gain">Gain</label>
                <input id="vcf1_gain" type="range" min="-40" max="40" step="1" value="0" data-type="number">
            </li>
            <li>
                <label for="vcf1_dw">Dry/Wet</label>
                <input id="vcf1_dw" type="range" min="0" max="1" step=".1" value="1" data-type="number">
            </li>
        </ul>
    </fieldset>
    <p>
        <strong>*It is supposed to hear the sound (i.e. click the same key) after changing parameter. Will fix this later :)</strong>
    </p>
    <!--Prerequisites-->
    <script src="scripts/consts.js"></script>
    <script src="scripts/fetch.js"></script>
    <script src="scripts/UI/KitsMenu.js"></script>
    <script src="scripts/config.js"></script>

    <!--Audio specific-->
    <script src="scripts/Audio/State.js"></script>
    <script src="scripts/Audio/BufferSource.js"></script>
    <script src="scripts/Audio/Filter.js"></script>
    <script src="scripts/Audio/ComplexFilter.js"></script>

    <!--Logic file-->
    <script src="scripts/Logic/simple.js"></script>
    <script src="scripts/Logic/smooth.js"></script>
    <script src="scripts/Logic/africa.js"></script>
    <script src="scripts/Logic/caret.js"></script>

    <!--Main script-->
    <script src="scripts/main.js"></script>
</body>
</html>
